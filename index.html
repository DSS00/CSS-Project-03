<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>CSS Project 3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav>
        <!-- logo -->
        <div><img src="./white-logo.png" alt="white-logo" /></div>

        <!-- navigation -->
        <ul>
          <li><a href="#">Our Menu</a></li>
          <li><a href="#">Maps</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <!-- order button -->
        <div>
          <button class="order">Order</button>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main>
      <div>
        <h1>A Restaurant That<br />Only Serves<br />Delicious Food</h1>

        <button class="menu">Read Our Menu</button>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div><img src="./scrool.png" alt="scrool" /></div>
    </footer>

</html>
